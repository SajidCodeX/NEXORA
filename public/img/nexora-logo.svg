<svg width="400" height="150" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150">
  <!-- Background Badge with Shadow -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <!-- Updated Badge with Gradient to Match Theme -->
  <rect x="50" y="20" width="300" height="110" rx="15" ry="15" fill="url(#badgeGradient)" filter="url(#shadow)" />
  <defs>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F9FAFB" />
      <stop offset="100%" style="stop-color:#EAF2FD" />
    </linearGradient>
  </defs>

  <!-- Flourish Curve -->
  <path d="M70 80 Q90 50 110 80" stroke="#2D3748" stroke-width="2" fill="none" />

  <!-- NEXORA Text -->
  <text x="130" y="85" font-family="Playfair Display" font-size="60" fill="#2D3748" font-weight="bold" text-anchor="middle">NEXORA</text>

  <!-- Tagline Text -->
  <text x="170" y="100" font-family="Poppins" font-size="18" fill="#2D3748" text-anchor="middle">Precision in Every Byte.</text>
</svg>